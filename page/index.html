<html>

<head>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fpgaol compiling server</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FPGAOL Compiling Server</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">SUBMIT<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobs">JOBS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SYSTEM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about">ABOUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="container">
            <form method="POST" action="submit">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputJobId">JobID</label>
                        <input type="text" class="form-control" id="inputJobId" name="inputJobId">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputFPGA">FPGA Chip</label>
                        <select id="inputFPGA" class="form-control" name="inputFPGA">
                            <option selected>xc7a100tcsg324-1</option>
                            <option disabled>not supported</option>
                        </select>
                    </div>

                    <div class="btn-group form-group col-md-4">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            load an example
                        </button>

                        <div class="dropdown-menu">
                            <a class="dropdown-item" id="exampleled">led</a>
                            <a class="dropdown-item">hexplay</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item">ERROR example 1</a>
                            <a class="dropdown-item">ERROR example 2</a>
                            <a class="dropdown-item">ERROR example 3</a>
                            <a class="dropdown-item">ERROR example 4</a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="XdcFileName">XdcFileName</label>
                    <input type="text" class="form-control" id="XdcFileName" name="XdcFileName">
                </div>
                <div class="form-group">
                    <label for="inputXdcFile">XdcFile</label>
                    <textarea type="text" class="form-control" id="inputXdcFile" name="inputXdcFile"></textarea>
                </div>
                <div class="form-group">
                    <label for="SrcFileName1">SrcFileName1</label>
                    <input type="text" class="form-control" id="SrcFileName1" name="SrcFileName1">
                </div>
                <div class="form-group">
                    <label for="inputFile1">SourceFile1</label>
                    <textarea type="text" class="form-control" id="inputFile1" name="inputFile1"></textarea>
                </div>
                <div class="form-group">
                    <label for="SrcFileName2">SrcFileName2</label>
                    <input type="text" class="form-control" id="SrcFileName2" name="SrcFileName2">
                </div>
                <div class="form-group">
                    <label for="inputFile2">SourceFile2</label>
                    <textarea type="text" class="form-control" id="inputFile2" name="inputFile2"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
            </form>

        </div>


    </div>
</body>



</html>
